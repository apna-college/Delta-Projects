<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h3>Press "Enter" key to start the game</h3>
    <div class="container">
        <div class="line1">
            <div class="btn green" id="green" type="button"></div>
            <div class="btn blue " id="blue" type="button"></div>
        </div>
        <!-- <h6>simon</h6> -->
        <div class="line2">
            <div class="btn red" id="red" type="button"></div>
            <div class="btn yellow" id="yellow" type="button"></div>
        </div>
    </div>
    <h2>SIMON</h2>
    <h6></h6>

    <script src="simon.js"></script>
</body>

</html>
