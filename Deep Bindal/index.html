<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClimaTrack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar bg-primary-subtle border-bottom border-body navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ClimaTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <input class="form-control w-25 me-2" type="search" id="city-search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-dark" id="search-btn" type="submit">
          Search
        </button>
      </div>
    </div>
  </nav>

  <div class="card card-i text-center container weather-card">
    <div class="card-header">Current Weather</div>
    <div class="card-body">
      <img class="w-card-icon" src="/images/clouds.png" alt="" />
      <div class="card-body-1">
        <h1 class="w-card-city"></h1>
        <h2 class="w-card-temp"></h2>
      </div>
      <div class="details">
        <div class="detail-col">
          <img src="./images/wind.png" alt="">
          <div>
            <p class="w-card-speed">23</p>
            <p class="detail-text">Wind Speed</p>
          </div>
        </div>
        <div class="detail-col">
          <i class="fa-regular fa-eye fa-lg me-3  " style="color: #ffffff;"></i>
          <div>
            <p class="w-card-vis">23</p>
            <p class="detail-text">Visiblity</p>
          </div>
        </div>
        <div class="detail-col">
          <img src="./images/humidity.png" alt="">
          <div>
            <p class="w-humidity"></p>
            <p class="detail-text">Humidity</p>
          </div>
        </div>
      </div>
      <div class="card-body-2">
        <p class="w-card-temp-feel">&nbsp;<b class="feel-temp"></b></p>
      </div>
    </div>
    <div class="card-footer w-card-time text-body-secondary"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
