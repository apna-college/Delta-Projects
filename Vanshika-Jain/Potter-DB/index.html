<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 style="text-align: center">Harry Potter Universe</h1>
      <form class="d-flex" role="search" style="text-align: center">
        <div class="select">
          <select
            class="form-select form-select-lg mb-3 option"
            aria-label="Large select example"
          >
            <option selected>Select the option</option>
            <option class="char">Characters</option>
            <option class="movie">Movies</option>
            <option class="book">Books</option>
            <option class="potion">Potions</option>
            <option class="spell">Spells</option>
          </select>
          <button class="btn btn-success me-2 Sbtn">Search</button>
        </div>
      </form>
    </div>
    <div class="op"></div>
    <!-- <div class="char"></div>
    <div class="movie"></div> -->
    <div class="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
