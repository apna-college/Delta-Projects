<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid searchbox">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 search"
              placeholder="Search"
              id="word"
            />
            <button class="btn btn-outline-success Sbtn">Search</button>
          </form>
        </div>
      </nav>
      <div class="card-body">
        <h1 class="card-title word">Dictionary</h1>
        <p class="card-subtitle mb-2 text-body-secondary pos">Part Of Speech</p>
        <p class="card-text meaning">Meaning of the word</p>
        <div class="sentencebox">
          <p class="sentence">Example</p>
        </div>
        <!-- <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a> -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
