<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <h1 id="heading">Dictionary</h1>
    <div class="inputseg">
        <input type="text" placeholder="Enter the word you want to search" id="inputbox">
        <button id="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="div1">
        <h3 id="word">word</h3>
        <h4 id="phonetic">/wɜːd/</h4>
        <div class="buttondiv"><i class="fa-solid fa-volume-high"></i></div>
    </div>
    <div class="div2">
        <div class="meanings">Type something in the search bar to see it's meaning</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
