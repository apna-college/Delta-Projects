<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h3>CALCULATOR</h3>
    <div class="main-box">

        <input  type="text" class="display">
       
            <div class="c box" type="button">C</div>
            <div class="add box" type="button">+</div>
            <div class="minus box"type="button">-</div>
            <div class="multiply box" type="button">*</div>
            <div class="divide box" type="button">/</div>
            <div class="under-root box" type="button">rt</div>
        <div class="point box" type="button">.</div>
        <div class="equal box" type="button">=</div>
        <div class="one box" type="button">1</div>
        <div class="two box" type="button">2</div>
        <div class="three box" type="button">3</div>
        <div class="four box" type="button">4</div>
        <div class="five box" type="button">5</div>
        <div class="six box" type="button">6</div>
        <div class="seven box" type="button">7</div>
        <div class="eight box" type="button">8</div>
        <div class="nine box" type="button">9</div>
        <div class="zero box" type="button">0</div>
        <div class="double-zero box" type="button">00</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
