<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="v-icon" href="icons/icon1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather App <sub>by vanshil</sub></h3>
            <div>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
                <h1 class="name">Ahmedabad</h1>
                <small>
                    <span class="time">11:11</span>
                    -
                    <span class="date">
                        Monday Feb 01
                    </span>
                </small>
            </div>
            <div class="weather">
                <img src="./icons/day/113.png"
                    class="icon"
                    alt="icon"
                    width="50"
                    height="50"
                />
                <span class="condition">Cloudy</span>
            </div>
        </div>
    </div>
<div class="panel">
    <form id="locationInput">
        <input type="text" class="search" placeholder="Search Location...">
        <button type="submit" class="submit">
            <i class="fas fa-search"></i>
        </button> 
    </form>

    <ul class="cities">
        <li class="city">London</li>
        <li class="city">California</li>
        <li class="city">New York</li>
        <li class="city">Dubai</li>
    </ul>

    <ul class="details">
        <h4>Weather Details</h4>
        <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
        </li>
        <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
        </li>
        <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
        </li>
    </ul>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
