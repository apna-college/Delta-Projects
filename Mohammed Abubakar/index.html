<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="simpleCalci">
    <h2 class="h2">Welcome To Mohammed Abubakar's </h2>
    <h1 class="h1">Simple Calculator</h1>
    <p class="inst">You can use your Keyboard Or Mouse Pointer to give the input...</p>
    <div class="outer">
       <div class="display">
        <div class="qn"></div>
       </div>

       
       <div class="row1">
        
        <button class="btn btn1 opretr pC pc">C</button>
        <button class="btn btn2 opretr pB" >Del</button>
        <button class="btn btn3 opretr p%">%</button>
        <button class="btn btn4 opretr p/">/</button>
      
       </div>
       
       <div class="row2">

        <button class="btn btn5 p7">7</button>
        <button class="btn btn6 p8">8</button>
        <button class="btn btn7 p9">9</button>
        <button class="btn btn8 opretr p*">*</button>

       </div>
       <div class="row3">

        <button class="btn btn9 p4">4</button>
        <button class="btn btn10 p5">5</button>
        <button class="btn btn11 p6">6</button>
        <button class="btn btn12 opretr p+">+</button>

       </div>
       <div class="row4">

        <button class="btn btn13 p1">1</button>
        <button class="btn btn14 p2">2</button>
        <button class="btn btn15 p3">3</button>
        <button class="btn btn16 opretr p-">-</button>

       </div>
       <div class="row5">

        <button class="btn btn17 p0">0</button>
        <button class="btn btn18 p.">.</button>
        <button class="btn btn19 opretr p= pE">=</button>
       </div>

      
    </div>
  </div>
    <script src="app.js"></script>
</body>
</html>
