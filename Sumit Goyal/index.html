<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dictionary</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body onload="show()">
        <div class="header">
            <nav class="navbar flex-center">
                <div class="flex-center">
                    <img src="asset/dict_logo.png" height="50" width="50" />
                    <h1 class="heading">Dictionary</h1>
                    <!-- <div class="links"></div> -->
                </div>
            </nav>
        </div>
        <div class="main">
            <div class="input-container flex-center">
                <input
                    type="text"
                    name="search-box"
                    id="txtSearch"
                    class="form-control mr-sm-2"
                    placeholder="Enter a Word To search"
                />
                <button
                    id ="btnSearch"
                    class="btn btn-dark my-2 my-sm-1"
                    style="margin-left: 0.25rem; color: white"
                >
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="container1 flex-center">
                <h2 id="word" class="text-center">Random Word Of The Day</h2>
                <div class="word-container">
                    <div class="word-output">
                        <div>
                            <p id="randowWord" class="random-word text-center">
                                Abcd
                            </p>
                        </div>
                        <div class="text-center">
                            <span>Pronunciation:</span>
                            <audio id="myAudio" src=""></audio>
                            </audio>
                            <button
                                class="spk-btn btn btn-outline my-2 my-sm-1"
                                onclick="play()"
                            >
                                <i class="fa-solid fa-volume-high"></i>
                            </button>
                        </div>
                        <div class="meanings-container">
                            <!-- <p class="part-of-speech">noun</p>
                            <p class="meaning">meaning</p>
                            <p class="example">this is eg</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <h4>Created By Sumit Goyal</h4>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
