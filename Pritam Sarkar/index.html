<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon game</title>
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<h1>The Simon Game</h1>
		<p class="title">Press any key to start</p>
		<div class="wrapper">
			<div class="container">
				<div class="row">
					<div class="btn green" id="green"></div>
					<div class="btn red" id="red"></div>
				</div>
				<div class="row">
					<div class="btn yellow" id="yellow"></div>
					<div class="btn blue" id="blue"></div>
				</div>
			</div>
			<div class="inner-container">
				<div class="scoreboard">
					<div class="level">Level 1</div>
				</div>
			</div>
		</div>
		<button class="mobile-btn">Start</button>
		<script src="app.js"></script>
	</body>
</html>
