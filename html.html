<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="outerBox">
        <h2>CALCULATOR</h2>
        <input type="text" name="display"><br><br>
        <div class="innerBox">
            <input type="button" class="btn seven" value="7">
            <input type="button" class="btn eight" value="8">
            <input type="button" class="btn nine" value="9">
            <input type="button" class="btn multiply" value="*">
            <input type="button" class="btn four" value="4">
            <input type="button" class="btn five" value="5">
            <input type="button" class="btn six" value="6">
            <input type="button" class="btn division" value="/">
            <input type="button" class="btn one" value="1">
            <input type="button" class="btn two" value="2">
            <input type="button" class="btn three" value="3">
            <input type="button" class="btn plus" value="+">
            <input type="button" class="btn corr" value="C">
            <input type="button" class="btn zero" value="0">
            <input type="button" class="btn equals" value="=">
            <input type="button" class="btn minus" value="-">
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
