<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tsc Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Tic Tac Toe</h1>

      <div class="info-player">
          <div class="info-playerA player-align">
            <div class="player-sign mid">
                <p class="playerA-sign">Player A : - <b>X</b></p>
            </div>
            <div class="player-score mid">
                <p class="playerA-score">Score :- <b>0</b></p>
            </div>
          </div>

          <div class="info-playerB player-align">
            <div class="player-sign mid">
                <p class="playerB-sign">Player B : - <b>O</b></p>
            </div>
            <div class="player-score mid">
                <p class="playerB-score">Score :- <b>0</b></p>
            </div>
          </div>
      </div>

         <p class="game-info-status">Pree any key to start</p>

      <div class="game-container">
        <div class="list l-one">
            <div class="box b-11" id="11" type="button"></div>
            <div class="box b-12" id="12" type="button"></div>
            <div class="box b-13" id="13" type="button"></div>
        </div>
        <div class="list l-two">
            <div class="box b-21" id="21" type="button"></div>
            <div class="box b-22" id="22" type="button"></div>
            <div class="box b-23" id="23" type="button"></div>
        </div>
        <div class="list l-three">
            <div class="box b-31" id="31" type="button"></div>
            <div class="box b-32" id="32" type="button"></div>
            <div class="box b-33" id="33" type="button"></div>
        </div>
      </div>
       <button class="resetBtn">Reset</button>
      <script src="app.js"></script>
</body>
</html>
