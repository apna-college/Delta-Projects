<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        color: azure;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }
      .container {
        height: 400px;
        width: 500px;
        background-color: antiquewhite;
        color: black;
        border-radius: 20px;
        display: flex;
        flex-direction: column;

        align-items: center;
      }
      #out {
        height: 50px;
        width: 300px;
        margin-top: 30px;
        text-align: center;
        font-size: 30px;
        border: 2px solid black;
        border-radius: 5px;
      }
      .pass {
        font-size: 25px;
        margin: 10px;
      }
      #nim_inp {
        width: 40px;
        margin-left: 20px;
        font-size: 20px;
      }
      #Gene_btn {
        font-size: 20px;
        border-radius: 2px;
        border: none;
        background-color: blue;
        color: antiquewhite;
        padding: 10px;
        transition-duration: 2s;
      }
      #Gene_btn:hover {
        cursor: pointer;
        transform: scale(1.2);
      }
      .check {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <input type="text" id="out" />
        <div class="pass">
          Password Length<input
            type="number"
            name="pass"
            id="nim_inp"
            required
          />
        </div>
        <div class="pass">
          Include Uppercase Letters<input
            type="checkbox"
            value="Uppercase"
            name="pass"
            class="check"
            id="upper"
          />
        </div>
        <div class="pass">
          Include Lowercase Letters<input
            type="checkbox"
            value="Lowercase"
            name="pass"
            class="check"
            id="lower"
          />
        </div>
        <div class="pass">
          Include Number<input
            type="checkbox"
            value="Number"
            name="pass"
            class="check"
            id="numb"
          />
        </div>
        <div class="pass">
          Include Symbols<input
            type="checkbox"
            value="Symbols"
            name="pass"
            class="check"
            id="symb"
          />
        </div>
        <div class="pass">
          <input type="submit" id="Gene_btn" value="Generate Password" />
        </div>
      </div>
    </div>

    <script>
   

      let Number = "1234567890";
      let Uppercase = "QWERTYUIOPASDFGHJKLZXCVBNM";
      let Lowercase = "qwertyuiopasdfghjklzxcvbnm";
      let Symbols = "!@#$%^&*";
      let out = document.getElementById("out");
      let len = document.getElementById("nim_inp");
      let uppercheck = document.getElementById("upper");
      let lowercheck = document.getElementById("lower");
      let numcheck = document.getElementById("numb");
      let symbcheck = document.getElementById("symb");
      

      function pas(casee) {
        return casee[Math.floor(Math.random() * casee.length)];
      }
      function Genpass(pass = "") {
        if (uppercheck.checked) {
          pass += pas(Uppercase);
         
        }
        if (lowercheck.checked) {
          pass += pas(Lowercase);
        
        }
        if (numcheck.checked) {
          pass += pas(Number);
         
        }
        if (symbcheck.checked) {
          pass += pas(Symbols);
          
        }
        if (pass.length < len.value) {
          return Genpass(pass);
        }
       pass =  pass.substr(0,len.value)
        out.value = pass;
    
      }
 
      let Gene_btn = document.getElementById("Gene_btn");
      Gene_btn.addEventListener("click", function () {
        Genpass();
      });
    </script>
  </body>
</html>
