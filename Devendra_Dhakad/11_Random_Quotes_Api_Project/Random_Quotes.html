    <script>
        let btn = document.getElementById('btn')
        let spn1 = document.getElementById('spn1')

        btn.addEventListener('click',jok)

           let  math = Math.floor(Math.random()*9)
             let color = ["red","blue","green","hotpink","hwb(208 6% 38%)","hwb(115 6% 38%)"][math]  
           let data = fetch("https://quote-garden.onrender.com/api/v3/quotes")
           data.then((res)=>{
           return res.json()
           }).then((v)=>{
            let data  = v
            let quotes = data.data[math].quoteText
            spn1.textContent = quotes 
            contain.style.backgroundColor = color
             spn1.style.color = "white"
             spn.style.display="none"
           }).catch ((err)=>{
              console.log(err)
           })     
        }
