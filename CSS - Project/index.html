<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="mainbar">
      <input type="checkbox" id="check" />
      <div id="btnone">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>
      <div id="sidebar">
        <div id="logo">
          <a href="#">Tejas Server</a>
          <label for="check">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>
        <ul id="list">
          <li>
            <a href="#" id="gallery"
              ><i class="fa-solid fa-image"></i>Gallery</a
            >
          </li>
          <li>
            <a href="#" id="shortcuts"
              ><i class="fa-solid fa-arrow-up-right-from-square"></i
              >Shortcuts</a
            >
          </li>
          <li>
            <a href="#" id="exhibits"
              ><i class="fa-solid fa-photo-film"></i>Exhibits</a
            >
          </li>
          <li>
            <a href="#" id="events"
              ><i class="fa-solid fa-calendar-days"></i>Events</a
            >
          </li>
          <li>
            <a href="#" id="store"><i class="fa-solid fa-store"></i>Store</a>
          </li>
          <li>
            <a href="#" id="contact"
              ><i class="fa-solid fa-phone"></i>Contact</a
            >
          </li>
          <li>
            <a href="#" id="feedback"
              ><i class="fa-regular fa-comments"></i>Feedback</a
            >
          </li>
        </ul>
        <div id="foot">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
