<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="kitty"></div>
        <div class="container">
            <input type="text" class="input">
            <hr>
            <div class="btn-row">
                <button class="main-btns">AC</button>
                <button class="main-btns">DEL</button>
                <button class="main-btns">%</button>
                <button class="main-btns">/</button>
            </div>
            <div class="btn-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="main-btns">*</button>
            </div>
            <div class="btn-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="main-btns">-</button>
            </div>
            <div class="btn-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="main-btns">+</button>
            </div>
            <div class="btn-row">
                <button>00</button>
                <button>0</button>
                <button class="main-btns">.</button>
                <button class="eql-btn">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
