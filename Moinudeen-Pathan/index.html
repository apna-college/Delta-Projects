  <body>
    <!-- TTS 626732aca1a6401f8e3df43fb6256d3f -->
<div class="container-fluid text-dark" style="position: absolute; background-color: rgba(255, 255, 0, 0.897); height:10%; display: none;justify-content:center ; align-items: center;text-align: center;" id="warning" >
  <h1 class="shake">!! Write Something To SPEAK IT !!</h1>
</div>
    <div class="container">
      <div class="row">
        <h1>Put Text-to-Speech into action</h1>
        <p>
          Type what you want, select a language then click “Speak It” to hear.
        </p>
      </div>
      <div class="row mt-lg-3 mt-4">
        <div class="col-lg-12">
          <label for="">Text to speak</label>
          <textarea
            spellcheck="false"
            name=""
            id="inp"
            class="w-100 bd"
            rows="1"
          ></textarea>
        </div>
      </div>
      <div class="row mt-lg-3 mt-2 align-items-center">
        <div class="col-lg-4 col-12">
          <label class="pb-lg-2 pb-1" for="">Languages</label>
          <select id="select-languages" class="bd w-100">
            <!-- <option>Select Languages</option> -->

            <option value="en-us">Femail - English</option>
            <option value="en-ie">Man - English</option>
          </select>
        </div>
        <div class="col-lg-4 col-12">
          <label class="pb-lg-2 pb-1 mt-3 mt-lg-0" for="">Speed</label>
          <select id="speed" class="bd w-100">
            <option value="-10">-10 (slowest speed)</option>
            <option value="-9">-9</option>
            <option value="-8">-8</option>
            <option value="-7">-7</option>
            <option value="-6">-6</option>
            <option value="-5">-5</option>
            <option value="-4">-4</option>
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0" selected>Neutral</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10 (fastest speed)</option>
          </select>
        </div>
        <div class="col-lg-2 col-6 mt-5 mt-lg-0">
          <button
            id="btn"
            class="w-100 rounded py-2 bg-dark text-white d-flex justify-content-center align-items-center"
          >
            <span id="button-text">SPEAK IT</span>
            <span
              class="material-symbols-outlined anim"
              id="loading-icon"
              style="display: none"
            >
              sync
            </span>
            <span
              class="material-symbols-outlined anim2"
              id="speaking-icon"
              style="display: none"
            >
              volume_up
            </span>
          </button>
        </div>
        <div class="col-lg-2 col-6 mt-5 mt-lg-0">
          <a href="" download id="download" class="w-100">
            <button
              class="w-100 bg-dark text-white py-2 rounded d-flex justify-content-evenly align-items-center"
            >
              Download
              <span class="material-symbols-outlined text-white">
                download
              </span>
            </button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <audio autoplay src=" " id="play" class="d-none">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
