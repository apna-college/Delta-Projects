        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            position: relative;
            margin-top: 5rem;
            width: 100%;
            padding: 3rem;
            display: flex;
            justify-content: center;
            color: white;

            background: url('https://image.tmdb.org/t/p/original/4HodYYKEIsGOdinkGi2Ucz6X9i0.jpg');
            background-color: rgba(0, 0, 0, 0);
            background-size: cover;
            background-position: center center;
        }
        .container::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 2, 31, 0.75);
        }
        .left{
            width: 30%;
            padding: 1rem;
            z-index: 2;
        }
        .left img{
            margin-left: 2rem;
            width: 80%;
            height: 100%;
            border-radius: 10px;
        }
        .right{
            padding: 1rem;
            width: 70%;
            z-index: 2;
        }
        .info{
            display: flex;
        }
        .info>*{
            margin: 0.7rem 0.7rem 0.7rem 0rem;
        }
        .showCase{
            display: flex;
        }
        .showCase>*{
            width: 40px;
            height: 40px;
            background-color: rgb(36, 0, 119);
            margin: 0px 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            
        }
        .tagline{
            font-size: 1rem;
            margin: 1rem 0px;
            color: rgba(212, 212, 212, 0.7);
        }
        .overview{
            margin: 1rem 0rem;
        }

        .overview h3{
            margin: 0.5rem 0rem;
        }

        .overview p{
            text-align: justify;
            font-size: 0.9rem;
            letter-spacing: 0.04rem;
        }
        .cast{
            display: flex;
            flex-direction: column;
        }
        .cast .top , .bottom{
            display: flex;
            justify-content: space-between;
            margin: 1rem 0rem;

        }
        .cast>* p{
            margin: 0.3rem 0rem;
            font-size: 0.8rem;
        }

        .cast .top>* , .bottom>*{
            width: 200px;
        }

    </style>
</head>
